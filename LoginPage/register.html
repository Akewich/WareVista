<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style-->
    <link rel="stylesheet" href="style.css">
     <title>WareHouseVT</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="WareHouseLogo">
                <img src="WareHouseLOGO.png" alt="WareHouse" width="100" height="100">
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </header>
      </div>
      <main class="form-signin w-100 m-auto">
        <form>
          <div class="form-logo">
          <img class="mb-4" src="WareHouseLOGO.png" alt="WareHouse" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          </div>
           
          <div class="form-floating my-2">
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingpassword">Confirm Password</label>
          </div>
          
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-body-secondary"> 
            <a href="LoginPage.html">Already have an accout?</a></p>
        </form>
      </main>
      <div class="container">
        <footer class="py-3 my-4 border-top">
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>
</body>
</html>
